pools:
  - name: bootstrap-pool
    width: 3
    uuid: 00000000-0000-0000-0000-000000000000

  - name: inode-pool
    width: 3
    uuid: 00000000-0000-0000-0000-000000000001

  - name: file-data-pool
    width: 3
    uuid: 00000000-0000-0000-0000-000000000002

object-allocaters:
  - name: bootstrap-allocater
    pool: bootstrap-pool
    uuid: 00000000-0000-0000-0000-000000000000
    ida:
      type: replication
      width: 3
      write-threshold: 2

  - name: inode-allocater
    pool: inode-pool
    uuid: 00000000-0000-0000-0000-111000000001
    ida:
      type: replication
      width: 3
      write-threshold: 2

  - name: file-data-allocater
    pool: file-data-pool
    uuid: 00000000-0000-0000-0000-111000000002
    ida:
      type: replication
      width: 3
      write-threshold: 2

storage-nodes:
  - name: node_a
    endpoint:
      host: 127.0.0.1
      port: 5000
    uuid: 00000000-0000-0000-0000-000000000000
    log4j-config: demo/log4j-conf.xml
    crl:
      storage-engine: simple-crl
      path: demo/node_a/crl
    stores:
      - pool: bootstrap-pool
        store: 0
        backend:
          storage-engine: rocksdb
          path:  demo/node_a/bootstrap-0
      - pool: inode-pool
        store: 0
        backend:
          storage-engine: rocksdb
          path: demo/node_a/inode-0
      - pool: file-data-pool
        store: 0
        backend:
          storage-engine: rocksdb
          path: demo/node_a/file-data-0

  - name: node_b
    endpoint:
      host: 127.0.0.1
      port: 5001
    uuid: 00000000-0000-0000-0000-000000000001
    log4j-config: demo/log4j-conf.xml
    crl:
      storage-engine: simple-crl
      path: demo/node_b/crl
    stores:
      - pool: bootstrap-pool
        store: 1
        backend:
          storage-engine: rocksdb
          path: demo/node_b/bootstrap-1
      - pool: inode-pool
        store: 1
        backend:
          storage-engine: rocksdb
          path: demo/node_b/inode-1
      - pool: file-data-pool
        store: 1
        backend:
          storage-engine: rocksdb
          path: demo/node_b/file-data-1

  - name: node_c
    endpoint:
      host: 127.0.0.1
      port: 5002
    uuid: 00000000-0000-0000-0000-000000000002
    log4j-config: demo/log4j-conf.xml
    crl:
      storage-engine: simple-crl
      path: demo/node_c/crl
    stores:
      - pool: bootstrap-pool
        store: 2
        backend:
          storage-engine: rocksdb
          path: demo/node_c/bootstrap-2
      - pool: inode-pool
        store: 2
        backend:
          storage-engine: rocksdb
          path: demo/node_c/inode-2
      - pool: file-data-pool
        store: 2
        backend:
          storage-engine: rocksdb
          path: demo/node_c/file-data-2

nucleus:
  ida:
    type: replication
    width: 3
    write-threshold: 2
  store-pointers:
    - pool-index: 0
    - pool-index: 1
    - pool-index: 2
